###################
### MY PROGRAMS ###
###################

$browser = zen-browser
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons -run-command "uwsm app -- {cmd}"
$bar = hyprpanel
$music = cantata
$background = hyprpaper
$discord = discord
$polkit = systemctl --user start hyprpolkitagent
$audioControl = pavucontrol
$calculator = qalculate-gtk
$keyboard = fcitx5
$powerControl = corectrl

$active_border = rgba(33ccffff)
$inactive_border = rgba(595959ff)
$shadow_color = rgba(000000aa)

#################
### AUTOSTART ###
#################

exec-once = $polkit
exec-once = sleep 2 && uwsm app -- $powerControl
#exec-once = uwsm app -- $bar
#exec-once = uwsm app -- $background
exec-once = sleep 2 && uwsm app -- $discord --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --wayland-text-input-version=3
#exec-once = uwsm app -- $audioControl
exec-once = uwsm app -- $calculator
exec-once = uwsm app -- $keyboard
exec-once = uwsm app -- steam

# this is so gnome shit goes dark theme instead of not going dark theme
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 4

    border_size = 2

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    resize_on_border = false

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $shadow_color
        offset = 15, 15
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 4

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = false # Turns back on sleeping monitor when the mouse is moved on it
}

debug {
    disable_logs = false
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 25
    repeat_delay = 60000

    follow_mouse = 1
    force_no_accel = true

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor:no_hardware_cursors = true

ecosystem:no_update_news = true

###################
### SPLIT FILES ###
###################

source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/audio.conf
source = ~/.config/hypr/rules.conf
